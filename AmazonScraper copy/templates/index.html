<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Amazon Price Comparison Tool</title>
  </head>
  <body>
    <h1>Amazon Price Comparison Tool</h1>
    <form>
      <label for="search">Search:</label>
      <input type="text" id="search" name="search">
      <input type="button" value="Search" onclick="search()">
    </form>
    <br>
    <table id="results">
      <tr>
        <th>Name</th>
        <th>Image</th>
      </tr>
    </table>
  </body>
  <script>
    async function search() {
      const query = document.getElementById('search').value;
      const response = await fetch(`/search?query=${query}`);
      const data = await response.json();
      const results = document.getElementById('results');
      results.innerHTML = '<tr><th>Name</th><th>Image</th></tr>';
      data.forEach(item => {
        results.innerHTML += `<tr><td>${item.name}</td><td><img src="${item.image}" width="100"></td></tr>`;
      });
    }
  </script>
</html>
